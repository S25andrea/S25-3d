<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Cube</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid">
            <label for="default" class="btn">Default</label>
            <label for="front" class="btn">Front</label>
            <label for="left" class="btn">Left</label>
            <label for="right" class="btn">Right</label>
            <label for="top" class="btn">Top</label>
            <label for="bottom" class="btn">Bottom</label>
            <label for="back" class="btn">Back</label>
        </div>
        <input type="radio" name="face" id="default" />
        <input type="radio" name="face" id="front" />
        <input type="radio" name="face" id="left" />
        <input type="radio" name="face" id="right" />
        <input type="radio" name="face" id="top" />
        <input type="radio" name="face" id="bottom" />
        <input type="radio" name="face" id="back" />
       
        <div class="container">
            <div class="cube">
                <div class="face front">Front</div>
                <div class="face back">Back</div>
                <div class="face top">Top</div>
                <div class="face right">Rigth</div>
                <div class="face left">left</div>
                <div class="face bottom">Bottom</div>
            </div>
        </div>
    </body>
</html>
